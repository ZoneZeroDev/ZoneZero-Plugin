name: ZoneZero
version: '${version}'
main: kiinse.me.zonezero.plugin.ZoneZero
api-version: 1.16
prefix: ZoneZero
authors: [ kiinse, vannakarenina ]
description: One account for all servers
website: https://zonezero.dev
commands:
  login:
    description: Login command
    permission: zonezero.player.login
    usage: /<command> <password>
    aliases: [lg, log, l]
  register:
    description: Register command
    permission: zonezero.player.register
    usage: /<command> <password> <password>
    aliases: [reg]
  2fa:
    description: 2 factor authentication command
    permission: zonezero.player.2fa
    usage: /<command>
    aliases: [ reg ]
  2fa help:
    description: 2 factor authentication help command
    permission: zonezero.player.2fa
    usage: /<command>
    aliases: [ reg ]
  2fa enable:
    description: 2 factor authentication enable command
    permission: zonezero.player.2fa
    usage: /<command> <email> <email>
    aliases: [ reg ]
  2fa disable:
    description: 2 factor authentication disable command
    permission: zonezero.player.2fa
    usage: /<command>
    aliases: [ reg ]
  changepassword:
    description: Change password command
    permission: zonezero.player.changepassword
    usage: /<command>
    aliases: [ cp, changepass, chpass, chpassword ]
  zonezero:
    description: Plugin tools
    permission: zonezero.player.help
    usage: /<command>
    aliases: [oc]
  zonezero help:
    description: Help command
    permission: zonezero.player.help
    usage: /<command>
  zonezero reload:
    description: Reload command
    permission: zonezero.admin.reload
    usage: /<command>
permissions:
  zonezero.player.login:
    description: Allows '/login <password>' command
    default: op
  zonezero.player.register:
    description: Allows '/register <password> <password>' command
    default: op
  zonezero.player.2fa:
    description: Allows 2fa commands
    default: op
  zonezero.player.changepassword:
    description: Allows '/changepassword <password> <password>' command
    default: op
  zonezero.player.help:
    description: Allows '/zonezero' and '/zonezero help' commands
    default: op
  zonezero.admin.reload:
    description: Allows '/zonezero reload' command
    default: op
  zonezero.player.*:
    description: All perms
    default: op
    children:
      zonezero.player.login: true
      zonezero.player.2fa: true
      zonezero.player.register: true
      zonezero.player.changepassword: true
      zonezero.player.help: true
  zonezero.admin.*:
    description: All perms
    default: op
    children:
      zonezero.admin.reload: true